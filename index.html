<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --mycolor: rgb(7, 160, 7);
      }
      body {
        padding: 0;
        margin: 0;
        overflow-x: hidden;
        
      }

      #navbar {
        width: 100%;
        height: 14%;
        background-color: white;
        position: fixed;
        display: flex;
        justify-content: space-around;
        align-items: center;
        z-index: 1;
      }
      #navbar #navdiv0 {
        width: 15%;
        height: 90%;
        padding-left: 2%;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
      }

      #navbar #navdiv1 {
        width: 70%;
        height: 90%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      #navbar #navdiv11 {
        width: 80%;
        height: 50%;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        align-self: center;
      }
      #navbar #navdiv12 {
        width: 100%;
        height: 50%;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
      }
      #alert {
        width: 12%;
        height: 30px;
        text-align: center;
        line-height: 30px;
        background-color: rgba(128, 128, 128, 0.521);
      }
      #navbar #navimg2 {
        width: 8%;
        height: 80%;
      }
      #span1 {
        width: 40%;
        height: 30px;
        border-radius: 16px;
        line-height: 30px;
        border: 2px solid var(--mycolor);
        color: var(--mycolor);
        text-align: center;
        cursor: pointer;
      }
      #span2 {
        width: 40%;
        height: 30px;
        border-radius: 16px;
        line-height: 30px;
        border: 2px solid white;
        color: white;
        background-color: var(--mycolor);
        text-align: center;
        cursor: pointer;
      }

      #maindiv {
        width: 100%;
        height: 700px;
        background-image: url(./traintoy.jpg);
        background-repeat: no-repeat;
        background-size: 100% 100%;
        padding-left: 5%;
        padding-top: 5%;
        display: flex;
        justify-content: start;
        align-items: center;
      }

      #myModal {
        display: none;
        position: fixed;
        z-index: 2;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      #modalContent {
        background-color: white;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 300px;
        text-align: center;
        border-radius: 10px;
      }

      #closeBtn {
        color: white;
        background-color: var(--mycolor);
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #toggleButton {
        display: none;
        padding: 10px;
        background-color: var(--mycolor);
        color: white;
        border: none;
        cursor: pointer;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 3;
      }

      #toggleMenu {
        position: fixed;
        left: -100%;
        top: 0;
        width: 250px;
        height: 100%;
        background-color: var(--mycolor);
        color: white;
        transition: left 0.3s ease;
        z-index: 2;
        padding-top: 20px;
      }

      #toggleMenu a {
        display: block;
        padding: 10px;
        color: white;
        text-decoration: none;
        border-bottom: 1px solid white;
        text-align: center;
      }

      #toggleMenu a:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      @media (max-width: 768px) {
        #navbar {
          display: none;
        }
        #toggleButton {
          display: block;
        }
      }

      @media (min-width: 769px) and (max-width: 1024px) {
        #navbar {
          height: 12%;
        }
        #navbar #navdiv11 {
          font-size: 14px;
        }
        #navbar #navdiv12 {
          font-size: 14px;
        }
      }

      @media (min-width: 1025px) {
        #navbar {
          height: 10%;
        }
        #navbar #navdiv11 {
          font-size: 16px;
        }
        #navbar #navdiv12 {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div id="toggleButton">â˜° Menu</div>
    <div id="toggleMenu">
      <a id="span1Toggle">Register</a>
      <a id="span2Toggle">Login</a>
      <a class="nav-item">Home</a>
      <a class="nav-item">Contact Us</a>
      <a class="nav-item">Daily Deals</a>
      <a class="nav-item">Search Train</a>
      <a class="nav-item">Search Station</a>
      <a class="nav-item">Trains Between Stations</a>
      <a class="nav-item">PNR Status</a>
      <a class="nav-item">Train Schedule</a>
    </div>

    <div id="navbar">
      <div id="navdiv0">
        <span id="span1">Register</span>
        <span id="span2">Login</span>
      </div>

      <div id="navdiv1">
        <div id="navdiv11">
          <span class="nav-item">Home</span>
          <span class="nav-item">Contact Us</span>
          <span class="nav-item" style="color: red">Daily Deals</span>
          <span id="alert" class="nav-item">Alert</span>
          <span id="datetime">Time</span>
        </div>
        <div id="navdiv12">
          <span class="nav-item">Search Train</span>
          <span class="nav-item">Search Station</span>
          <span class="nav-item">Trains Between Stations</span>
          <span class="nav-item">PNR Status</span>
          <span class="nav-item">Train Schedule</span>
        </div>
      </div>
      <img id="navimg2" src="./train_logo.png" />
    </div>

    <div id="maindiv"></div>

    <div id="myModal">
      <div id="modalContent">
        <p>Please login to access this feature.</p>
        <button id="closeBtn">Close</button>
      </div>
    </div>

    <script>
      setInterval(() => {
        let time = document.getElementById("datetime");
        let date = new Date();
        let day = String(date.getDate()).padStart(2, "0");
        let month = date.toLocaleString("default", { month: "short" });

        let year = date.getFullYear();
        let hours = String(date.getHours()).padStart(2, "0");
        let minutes = String(date.getMinutes()).padStart(2, "0");
        let seconds = String(date.getSeconds()).padStart(2, "0");

        let formattedDateTime = `${day}-${month}-${year} [${hours}:${minutes}:${seconds}]`;
        time.innerText = formattedDateTime;
      }, 1000);

      var Register = document.getElementById("span1");
      Register.addEventListener("click", function (e) {
        e.preventDefault();
        location.assign("./registration.html");
      });

      var login = document.getElementById("span2");
      login.addEventListener("click", function (e) {
        e.preventDefault();
        location.assign("./login.html");
      });

      var modal = document.getElementById("myModal");
      var closeBtn = document.getElementById("closeBtn");

      document.querySelectorAll(".nav-item").forEach((item) => {
        item.addEventListener("click", function (e) {
          e.preventDefault();
          modal.style.display = "block";
        });
      });

      closeBtn.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      var toggleButton = document.getElementById("toggleButton");
      var toggleMenu = document.getElementById("toggleMenu");

      toggleButton.addEventListener("click", function () {
        if (toggleMenu.style.left === "0px") {
          toggleMenu.style.left = "-100%";
        } else {
          toggleMenu.style.left = "0px";
        }
      });

      window.addEventListener("resize", function () {
        if (window.innerWidth > 768) {
          toggleMenu.style.left = "-100%";
        }
      });

      document.getElementById("span1Toggle").addEventListener("click", function () {
        location.assign("./registration.html");
      });

      document.getElementById("span2Toggle").addEventListener("click", function () {
        location.assign("./login.html");
      });
    </script>
  </body>
</html>
